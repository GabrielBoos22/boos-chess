<script>
    let titulo = document.querySelector('h1')
    let instrucoes = document.querySelector('#instrucoes')

    //let respostaEsta = document.querySelector('#respostaEsta')
    let acertos = 0 // acertos para o placar
    let placar = 0 // placar
    let erros = 0 // erros

    // PERGUNTA
    let numQuestao = document.querySelector('#numQuestao')
    let pergunta = document.querySelector('#pergunta')

    // ALTERNATIVAS
    let a = document.querySelector('#a')
    let b = document.querySelector('#b')
    let c = document.querySelector('#c')
    let d = document.querySelector('#d')

    // article com a class questoes
    let articleQuestoes = document.querySelector('.questoes')
    // ol li com as alternativas
    let alternativas = document.querySelector('#alternativas')



    const q1 = {
        numQuestao: 1,
        pergunta: "Qual o número de peças no xadrez?",
        alternativaA: "16",
        alternativaB: "8",
        alternativaC: "32",
        alternativaD: "64",
        correta: "32",
    }

    const q2 = {
        numQuestao: 2,
        pergunta: "Austral é o mesmo que...",
        alternativaA: "Oeste",
        alternativaB: "Sul",
        alternativaC: "Norte",
        alternativaD: "Norte",
        correta: "Sul",
    }

    const q3 = {
        numQuestao: 3,
        pergunta: "Nascente é o mesmo que...",
        alternativaA: "Sul",
        alternativaB: "Leste",
        alternativaC: "Oeste",
        alternativaD: "Oeste",
        correta: "Leste",
    }

    const q4 = {
        numQuestao: 4,
        pergunta: "Poente é o mesmo que...",
        alternativaA: "Norte",
        alternativaB: "Leste",
        alternativaC: "Oeste",
        alternativaD: "Norte",
        correta: "Oeste",
    }

    const q5 = {
        numQuestao: 5,
        pergunta: "O Brasil se localiza em qual continente?",
        alternativaA: "África",
        alternativaB: "Europa",
        alternativaC: "América",
        alternativaD: "Africa",
        correta: "América",
    }

    // CONSTANTE COM UM ARRAY DE OBJETOS COM TODAS AS QUESTOES
    const questoes = [ q1, q2, q3, q4, q5]

    let numero = document.querySelector('#numero')
    let total = document.querySelector('#total')

    numero.textContent = q1.numQuestao

    let totalDeQuestoes = questoes.length - 1
    console.log("Total de questões " + totalDeQuestoes)
    total.textContent = totalDeQuestoes

    // MONTAR A 1a QUESTAO COMPLETA, para iniciar o Quiz
    numQuestao.textContent = q1.numQuestao
    pergunta.textContent = q1.pergunta
    a.textContent = q1.alternativaA
    b.textContent = q1.alternativaB
    c.textContent = q1.alternativaC
    d.textContent = q1.alternativaD

    // CONFIGURAR O VALUE INICIAL DA 1a QUESTAO COMPLETA
    a.setAttribute('value', '1A')
    b.setAttribute('value', '1B')
    c.setAttribute('value', '1C')

    // PARA MONTAR AS PROXIMAS QUESTOES
    function proximaQuestao(nQuestao) {
        numero.textContent = nQuestao
        numQuestao.textContent = questoes[nQuestao].numQuestao
        pergunta.textContent = questoes[nQuestao].pergunta
        a.textContent = questoes[nQuestao].alternativaA
        b.textContent = questoes[nQuestao].alternativaB
        c.textContent = questoes[nQuestao].alternativaC
        c.textContent = questoes[nQuestao].alternativaD
        a.setAttribute('value', nQuestao + 'A')
        b.setAttribute('value', nQuestao + 'B')
        c.setAttribute('value', nQuestao + 'C')
        d.setAttribute('value', nQuestao + 'D')
    }

    function bloquearAlternativas() {
        a.classList.add('bloqueado')
        b.classList.add('bloqueado')
        c.classList.add('bloqueado')
        d.classList.add('bloqueado')
    }

    function desbloquearAlternativas() {
        a.classList.remove('bloqueado')
        b.classList.remove('bloqueado')
        c.classList.remove('bloqueado')
        d.classList.remove('bloqueado')
    }

    function verificarSeAcertou(nQuestao, resposta) {


        var elementos = document.querySelectorAll('.questoes ol li');

        let numeroDaQuestao = nQuestao.value
        console.log("Questão " + numeroDaQuestao)

        let respostaEscolhida = resposta.textContent
        console.log(respostaEscolhida)
        //console.log("RespU " + respostaEscolhida)

        let certa = questoes[numeroDaQuestao].correta
        console.log(certa)
        //console.log("RespC " + certa)

        if (respostaEscolhida == certa) {
            for (var i = 0; i < elementos.length; i++) {
                elementos[i].classList.add('verde');
            }

            setTimeout(function () {
                for (var i = 0; i < elementos.length; i++) {
                    elementos[i].classList.remove('verde');
                }
            }, 250);


            acertos += 1 // acertos = acertos + 1
        } else {

            for (var i = 0; i < elementos.length; i++) {
                elementos[i].classList.add('vermelho');
            }

            setTimeout(function () {
                for (var i = 0; i < elementos.length; i++) {
                    elementos[i].classList.remove('vermelho');
                }
            }, 250);
        }

        // atualizar placar
        placar = acertos


        // bloquear a escolha de opcoes
        bloquearAlternativas()

        setTimeout(function () {
            //respostaEsta.textContent = '...'

            proxima = numeroDaQuestao + 1
            console.log(proxima)
            if (proxima > totalDeQuestoes) {
                console.log('Fim do Jogo!')
                fimDoJogo()
            } else {
                proximaQuestao(proxima)
            }
        }, 250)
        desbloquearAlternativas()
    }

    function fimDoJogo() {
        instrucoes.textContent = "Fim de Jogo!"
        numQuestao.textContent = ""

        erros = totalDeQuestoes - acertos
        var idUsuario = sessionStorage.getItem("ID_USUARIO")
        var idQuiz = 1;


        fetch("/respostas/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                acertosServer: acertos,
                errosServer: erros,
                idQuizServer: idQuiz,
                idUsuarioServer: idUsuario
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    // sessionStorage.EMAIL_USUARIO = json.email;
                    // sessionStorage.NOME_USUARIO = json.nome;
                    // sessionStorage.ID_USUARIO = json.idUsuario;

                    cardErro.style.display = "block";

                    // mensagem_erro.innerHTML = "Login realizado com sucesso! Redirecionando para tela de Login...";

                    // setTimeout(function () {
                    //     window.location = "./quiz.html";
                    // }, 1000); // apenas para exibir o loading

                });

            }
        }).catch(function (erro) {
            console.log(erro);
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "O Login está inválido";
        })




        aviso.textContent = "Você conseguiu " + acertos + " acertos"

        a.textContent = ""
        b.textContent = ""
        c.textContent = ""

        a.setAttribute('value', '0')
        b.setAttribute('value', '0')
        c.setAttribute('value', '0')
        d.setAttribute('value', '0')

        // OCULTAR O ARTICLE DA QUESTAO
        articleQuestoes.style.display = 'none'

        // setTimeout(function () {
        //     acertos = 0 // zerar placar
        //     location.reload();
        // }, 2000)
    }

    function voltar(){
        setTimeout(function () {

    }
</script>
